<!-- Notes
ul is unordered list it will list the item unorderedly
ol is ordered list it will list the item orderedly 
table is used  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and table</title>
    <h2>My Shop</h2>
    <ul>
        <li>Phone</li>
        <li>Laptop</li>
        <li>Ipad</li>
        <li>Tablet</li>
    </ul>
    <ol>
        <li>Phone</li>
        <li>Laptop</li>
        <li>Ipad</li>
        <li>Tablet</li>
    </ol>
    <h2>Resume</h2>
    <table>
        <thead>
            <tr><th>Courses</th><th>Interest</th><th>Hobby</th></tr>
        </thead>
        <tbody>
            <tr><td>Html</td><td>WebDevelopment</td><td>MovieMaking</td></tr>
            <tr><td>Css</td><td>WebDesign</td><td>ScreenWriting</td></tr>
            <tr><td>Javascript</td><td>Web</td><td>Youtube</td></tr>
            <tr><td>C++</td><td>Programming</td><td>NovelReading</td></tr>
        </tbody>
    </table>
</head>
<body>
    
</body>
</html>
